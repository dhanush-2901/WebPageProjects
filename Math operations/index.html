<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1">
        <p>MATH OPERATIONS</p>
        <label id="no1" class="holder">First number:</label>
        <input type="text" id="num1" placeholder="  Enter first number"><br><br>
        <label id="no2" class="holder">Second number:</label>
        <input type="text" id="num2" placeholder="  Enter second number"><br><br>
        <label id="result1" class="result"></label><br><br>
        <button id="addbtn" class="btn">ADD</button>
        <button id="subbtn" class="btn">SUBRACT</button>
        <button id="mulbtn" class="btn">MULTIPLY</button>
        <button id="divbtn" class="btn">DIVIDE</button>
        <button id="modbtn" class="btn">MODULES</button>

        <p>POWER OF A NUMBER</p>
        <label id="pow1" class="holder">Number:</label>
        <input type="text" id="number1" placeholder="  Enter a number"><br><br>
        <label id="pow2" class="holder">Power value:</label>
        <input type="text" id="number2" placeholder="  Enter power number"><br><br>
        <label id="result2" class="result"></label><br><br>
        <button id="powbtn" class="btn">POWER</button>

        <p>AREA OF CIRCLE</p>
        <label id="rad" class="holder">Radius:</label>
        <input type="text" id="radi" placeholder="  Enter the radius"><br><br>
        <label id="result3" class="result"></label><br><br>
        <button id="arebtn" class="btn">AREA</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
